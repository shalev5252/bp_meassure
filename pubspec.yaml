name: bp_monitor
description: "Blood Pressure Monitoring Application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Auth
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1

  # Database
  drift: ^2.25.0
  drift_flutter: ^0.2.4
  sqlcipher_flutter_libs: ^0.6.5

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Localization
  intl: any

  # Export
  pdf: ^3.11.2
  csv: ^6.0.0

  # Infrastructure
  flutter_secure_storage: ^9.2.4
  dio: ^5.8.0+1
  connectivity_plus: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.25.0
  build_runner: ^2.4.15
  riverpod_generator: ^2.6.3
  firebase_auth_mocks: ^0.14.1

flutter:
  uses-material-design: true
  generate: true
